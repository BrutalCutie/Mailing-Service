{% extends 'mailing/base.html' %}

{% block title %}Список получателей{% endblock %}

{% block content %}

<div class="mt-5">
    <div class="text-center">
        <h1>Управление вашими получателями</h1>
        <a href="{% url 'mailing:receiver_new' %}" class="btn btn-primary">Новый получатель</a>
    </div>

    <div class="mt-5">
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item col-3"><h4>ФИО</h4></li>
            <li class="list-group-item col-4"><h4>Почта</h4></li>
        </ul>

        {% for receiver in receivers %}
        <div class="row">
            <a href="{% url 'mailing:receiver_detail' receiver.pk %}" class="nav-link mx-2">
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item col-3">{{receiver.full_name}}</li>
                <li class="list-group-item col-4">{{receiver.email}}</li>
            </ul>
        </a>
        </div>

        {% endfor %}
    </div>

</div>

{% endblock %}
